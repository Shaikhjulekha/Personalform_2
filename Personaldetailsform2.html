<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <label for="salutation">
        Personal details <br>
        Salutation:
        <br>
        <select id="salutation" name="salutation">
          <option value="None">None</option><br>
          <option value="mr">Mr.</option>
          <option value="mrs">Mrs.</option>
          <option value="miss">Miss</option>
          
        </label>
        </select>

        <br><br>
        <label for="firstname">First Name:</label>
  <input type="text" id="firstname" name="firstname" placeholder="abcd"><br>
  <br><br>

  <label for="lastname">Last Name:</label>
  <input type="text" id="lastname" name="lastname" placeholder="abcd"><br>
  <br><br>

  <label>Gender:</label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>

  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <br><br>

  <label for="Email">Email</label>
  <input type="text" id="email" name="email" placeholder="abc@gmail.com">
  <br><br>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob">
  <br><br>
  
  <label for="address">Address:</label><br>
  <textarea name="address" id="address" cols="80" rows="5"></textarea>
  </body>
  </html>
